<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="width=device-width, initial-scale=1, text/html; charset=UTF-8" name="viewport"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="main">
	<div class="modal">
		<h2>Ball collision</h2>
		<div class="green card">
			<h3>Demo speed</h3>
			<input type="range" min="1000" max="10000" value="9100" class="slider" id="speedRange">
			<div class="btn" id="startBtn">Start</div>
		</div>
		<div class="red card">
			<h3> Ball 1 </h3>
			<div class="item"> m = <input type="text" id="mass1" value="1"/> kg </div>
			<div class="item"> r = <input type="text" id="radius1" value="20"/> m </div>
			<div class="item"> k = <input type="text" id="k1" value="1"/> </div>
			<div class="item"> Start angle = <input type="text" id="angle1" value="0"/> </div>
			<div class="item"> Start v = <input type="text" id="v1" value="30"/> m/s </div>
			<div class="item"> Start x = <input type="text" id="x1" value="100"/> </div>
			<div class="item"> Start y = <input type="text" id="y1" value="300"/> </div>
			<div class="btn randomize">Randomize</div>
		</div>
		<div class="blue card">
			<h3> Ball 2 </h3>
			<div class="item"> m = <input type="text" id="mass2" value="1"/> kg </div>
			<div class="item"> r = <input type="text" id="radius2" value="20"/> m </div>
			<div class="item"> k = <input type="text" id="k2" value="1"/> </div>
			<div class="item"> Start angle = <input type="text" id="angle2" value="0"/> </div>
			<div class="item"> Start v = <input type="text" id="v2" value="-10"/> m/s </div>
			<div class="item"> Start x = <input type="text" id="x2" value="300"/> </div>
			<div class="item"> Start y = <input type="text" id="y2" value="300"/> </div>
			<div class="btn randomize">Randomize</div>
		</div>
	</div>
	<canvas id="mainCanvas" class="card"></canvas>
	</div>
	<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
